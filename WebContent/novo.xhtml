<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 
<h:form>
	<p:panel id="projectLabel" header="Projeto Condominio" style="margin-bottom:10px;">
	<p:messages id="messages" />

		<h:panelGrid columns="2">
		    <h:outputLabel for="name" value="Name:" />
		    <p:inputText id="name" value="#{UserController.name}" label="Name" placeholder="digite seu nome aqui">
		        <!-- <f:validateLength minimum="2" />  -->
            </p:inputText>
            <p:message for="name" />
            <h:outputText value="" />

            <h:outputLabel for="login" value="login:" />
            <p:inputText id="login" value="#{UserController.login}"  label="Login" placeholder="digite seu login aqui"/>
            <p:message for="login" />
            <h:outputText value="" />

            <center>
                <p:commandButton ajax="false" value="confirm" icon="ui-icon-disk" action="#{UserController.save}" />
            </center>
		</h:panelGrid>
	</p:panel>
</h:form>
</body> 
</html>
